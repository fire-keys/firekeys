<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Fire Key</title>
  </head>
  <body>
    <!-- START MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div id="final_result" class="final_result">
=                </div>
            </div>
            <div class="modal-footer">
                <div class="paly_quit_buttons">
                    <button id="join-new-race" class="play_btn"></button>
                    <button id="quit_btn" class="quit_btn close"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL -->
    <section id='main-section'>
      <section id='active-races'>
        <h2>Active Races</h2>
        <div id="races-area"></div>
      </section>
      <section id="section-name-form">
          <form id="name-form">
            <label for="name">Please enter your name</label>
                <div id="name-section">
                  <input type="text" name="name" id="name" autocomplete="off">
                </div>
              <input type="submit"id="submit" value="">
          </form>
      </section>
    </section>
    <div id="section-race">
      <div class="waiting-container">
        <span id="waiting">0</span>
      </div>
      <div class="spect-counter">
        <p>Views</p>
        <span id="spect-count">0</span>
      </div>
      <section class="races" id="race-details"></section>

      <div class="wood">
        <div class="paragraph paragraph-text"></div>

        <textarea id="typing-text" class="textarea" rows="4" cols="50"></textarea>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
